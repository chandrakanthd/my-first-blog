<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
          <h2>My first blog post</h2>
        </div>

        {% for post in posts %}
          <div>
            <p>Published : {{post.published_date}}</p>
            <h3>{{post.title}}</h3>
            <p>{{post.text|linebreaksbr}}</p>
          </div>
        {% endfor %}
    </body>
</html>
